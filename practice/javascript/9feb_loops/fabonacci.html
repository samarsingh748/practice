<!doctype html>
<html>
 <head>
     <title>Fibonacci Series</title>
    </head>
 <body>
	<script>
        var num1 = 0;
		var num2 = 1;
		var num3;
		var num = prompt("Enter the limit to generate fibonacci no");
		document.write(num1+"<br />");
		document.write(num2+"<br />");
		for(var i=3; i <= num;i++)
		{
			num3 = num1 + num2;
			num1 = num2;
			num2 = num3;
			document.write(num3+"<br />");
		}
	</script>
 </body>
</html>

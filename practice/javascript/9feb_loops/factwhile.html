<!doctype html>
<html>
<head>
     <title>factorial using while loop</title>
</head>
<body>
    <script>
function show(){

var i=1, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
while(i<=no)  
{
fact= fact*i;
i++;
}  
document.getElementById("answer").value= fact;
}
</script>
Enter Num: <input id="num">
<button onclick="show()">Factorial</button>
<input id="answer">
</body>
</html>
